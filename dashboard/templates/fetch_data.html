<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h2>Fetch Archived URLs</h2>
            </div>
            <div class="card-body">
                <form id="fetch-form" method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="domain" class="form-label">Enter Domain</label>
                        <input type="text" class="form-control" id="domain" name="domain" placeholder="example.com" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Fetch Data</button>
                    </div>
                </form>
                <!-- Loading Bar -->
                <div id="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Processing your request. This may take a few seconds...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('fetch-form');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function () {
            // Show the loading bar
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
