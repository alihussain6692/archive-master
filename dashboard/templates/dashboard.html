<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>Domain Dashboard</h2>
            </div>
            <div class="card-body">
                {% if domains %}
                    <ul class="list-group">
                        {% for domain in domains %}
                            <li class="list-group-item">
                                <a href="{% url 'domain_extensions' domain.id %}" class="btn btn-link">{{ domain.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center text-muted">No domains found. Please add a domain to get started.</p>
                {% endif %}
            </div>
        </div>
    </div>
